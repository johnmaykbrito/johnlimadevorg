<template>
    <lightning-card title="Using Wire Adapter" icon-name="standard:contact_list">
        <div class="slds-m-around_medium">
            <lightning-input type="search" label="Enter the name of the contact"></lightning-input>        
            <div class="slds-m-vertical_x-small">
                <lightning-button variant="brand" icon-name="utility:search" label="Search" title="Search" onclick={handleSearch}></lightning-button>
            </div>
            <template if:true={contacts.data}>
                <template for:each={contacts.data} for:item="contact">
                    <p key={contact.Id}>
                        {contact.Name}, {contact.Title}
                    </p>
                </template>
            </template>
            <template if:true={contacts.error}>
                <p>Error</p>
            </template>
        </div>
    </lightning-card>
</template>
